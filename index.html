<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heyuan LIU</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/bitbug_favicon.ico" type="image/x-icon">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #0066cc;
            color: white;
            padding: 40px 20px;
            text-align: center;
            position: relative;
        }
        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background-image: url('wave.svg');
        }
        h1, p {
            margin: 0;
        }
        .container {
            max-width: 960px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .highlight {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 24px;
            margin-bottom: 10px;
            border-bottom: 2px solid #0066cc;
            display: inline-block;
        }
        .section-content {
            margin-top: 20px;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Heyuan LIU</h1>
    <p>| École Polytechnique (l'X) | EPFL | Researcher | AI Engineer |</p>
</header>

<div class="container">
    <!-- 添加的项目甘特图 Section -->
    <section class="highlight">
        <h2 class="section-title">Timeline of Projects</h2>
        <div class="section-content">
            <canvas id="ganttChart"></canvas>
        </div>
    </section>
</div>

<footer>
    <p>&copy; 2024 Heyuan LIU</p>
</footer>

<!-- 引入Chart.js和甘特插件 -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-gantt"></script>

<script>
    // 项目数据
    const projects = [
        {
            label: 'Identify optimal configuration with ML method',
            category: 'research',
            start: '2024-03',
            end: '2024-09'
        },
        {
            label: 'Navi-UAV',
            category: 'coursework',
            start: '2024-01',
            end: '2024-03'
        },
        {
            label: 'Precision Collision Dynamics Simulation in Pinball',
            category: 'coursework',
            start: '2024-01',
            end: '2024-03'
        },
        {
            label: 'Real-Time AI for StarCraft',
            category: 'coursework',
            start: '2024-01',
            end: '2024-03'
        },
        {
            label: 'Extractive Summarization with Discourse Graphs',
            category: 'coursework',
            start: '2023-10',
            end: '2023-12'
        },
        {
            label: 'Vtuber-Genshin',
            category: 'coursework',
            start: '2022-10',
            end: '2023-12'
        },
        {
            label: 'Dynamic Detection in DNN based on AUTOTRAINER',
            category: 'research',
            start: '2022-09',
            end: '2023-05'
        }
    ];

    // 项目类别颜色定义
    const categoriesColors = {
        research: 'rgba(75, 192, 192, 0.7)',  // 淡绿色用于研究项目
        coursework: 'rgba(255, 159, 64, 0.7)',  // 橙色用于课程项目
        internship: 'rgba(153, 102, 255, 0.7)'  // 紫色用于实习项目（如果有）
    };

    // 根据类别为项目分配颜色
    const projectData = projects.map(project => ({
        label: project.label,
        start: project.start,
        end: project.end,
        backgroundColor: categoriesColors[project.category],
        borderColor: categoriesColors[project.category]
    }));

    // 绘制甘特图
    const ctx = document.getElementById('ganttChart').getContext('2d');
    const ganttChart = new Chart(ctx, {
        type: 'gantt',
        data: {
            datasets: [{
                label: 'Projects',
                data: projectData
            }]
        },
        options: {
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'month',
                        tooltipFormat: 'MMM YYYY'
                    }
                }
            }
        }
    });
</script>

</body>
</html>
